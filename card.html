<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartela de Bingo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #80FF81;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-bottom: -60px;
        }

        .info-box {
            background-color: #FDF74C;
            padding: 20px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
            color: #2400C5;
            display: flex;
            align-items: center;
        }

            /* Código */
            .code-container {
            background-color: #FDF74C;
            border: 3px solid #EDE73E;
            border-radius: 40px;
            width: 295px;
            height: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            margin-top: 75px;
            margin-left: -70px;
            margin-bottom: 40px;
            font-size: 35px;
            font-weight: 600;
            color: #1A008E;
            text-align: left;
            padding-left: 40px;
        }

            /* Categoria */
            .category-container {
            background-color: #FDF74C;
            border: 3px solid #EDE73E;
            border-radius: 40px;
            width: 340px;
            height: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
            margin-top: 75px;
            margin-right: -90px;
            font-size: 35px;
            font-weight: 600;
            color: #1A008E;
            text-align: left;
            padding-left: 40px;
        }

        .bingo-card {
            display: grid;
            grid-template-columns: repeat(5, 80px);
            gap: 15px;
            background-color: #E8E5E6;
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: -90px;
        }

        .bingo-card div {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            font-weight: 900;
            font-family: 'IBM Plex Serif', serif;
            color: #000;
            border: 4px solid #000;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            background-color: #E8E5E6;
            transition: opacity 0.2s;
        }

        .bingo-card div.marked {
            opacity: 0.6;
        }

        .bingo-card div.marked::before {
            content: "X";
            color: #AB2A2A;
            font-family: Varela Round;
            font-size: 60px;
            position: absolute;
        }

        .bingo-card .header-cell {
            background-color: transparent;
            border: none;
            font-size: 70px;
            font-weight: 700;
            font-family: 'IBM Plex Serif', serif;
            color: #000000;
            cursor: default;
        }

        .bingo-card .free-space {
            cursor: default;
            font-size: 30px;
        }

        /* Botão */
        .button {
            background-color: #FDF74C;
            border: 3px solid #EDE73E;
            border-radius: 40px;
            width: 300px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: #1A008E;
            text-decoration: none;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="code-container">Código da sala: #213498</div>
        <div class="category-container">Você está jogando: Cartela Cheia</div>
    </div>

    <div class="bingo-card" id="bingo-card">
        <div class="header-cell">B</div>
        <div class="header-cell">I</div>
        <div class="header-cell">N</div>
        <div class="header-cell">G</div>
        <div class="header-cell">O</div>
    </div>

    <a href="victory.html" class="button">BINGO!</a>

    <script>
    const bingoCard = document.getElementById('bingo-card');
    const numbers = {
    B: generateUniqueNumbers(1, 18),
    I: generateUniqueNumbers(19, 36),
    N: generateUniqueNumbers(37, 54),
    G: generateUniqueNumbers(55, 72),
    O: generateUniqueNumbers(73, 90)
    };

// Preenche a cartela organizando os números por coluna
for (let row = 0; row < 5; row++) {
    ['B', 'I', 'N', 'G', 'O'].forEach((letter, column) => {
        const cell = document.createElement('div');
        if (letter === 'N' && row === 2) {
            cell.classList.add('free-space');
            cell.textContent = 'Free';
        } else {
            cell.textContent = numbers[letter][row]; // Preenche por linha dentro da coluna
            cell.addEventListener('click', () => {
                cell.classList.toggle('marked');
            });
        }
        bingoCard.appendChild(cell);
    });
}

function generateUniqueNumbers(min, max) {
    const range = [];
    while (range.length < 5) {
        const number = Math.floor(Math.random() * (max - min + 1)) + min;
        if (!range.includes(number)) {
            range.push(number);
        }
    }
    return range;
}
</script>
</body>
</html>
