<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartela de Bingo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #80FF81;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 20px;
        }

        .info-box {
            background-color: #FDF74C;
            padding: 20px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
            color: #2400C5;
            display: flex;
            align-items: center;
        }

        .bingo-card {
            display: grid;
            grid-template-columns: repeat(5, 80px);
            gap: 5px;
            background-color: #F0F0F0;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .bingo-card div {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: 900;
            font-family: 'IBM Plex Serif', serif;
            color: #000;
            border: 2px solid #000;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            background-color: #D6D0D2;
            transition: opacity 0.2s;
        }

        .bingo-card div.marked {
            opacity: 0.6;
        }

        .bingo-card div.marked::before {
            content: "X";
            color: red;
            font-size: 40px;
            position: absolute;
        }

        .bingo-card .header-cell {
            background-color: transparent;
            border: none;
            font-size: 40px;
            font-weight: 700;
            font-family: 'IBM Plex Serif', serif;
            color: #000000;
            cursor: default;
        }

        .bingo-card .free-space {
            color: hwb(0 71% 29%);
            cursor: default;
        }

        .bingo-button {
            background-color: #FDF74C;
            color: #2400C5;
            font-size: 30px;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
            padding: 15px 40px;
            border-radius: 15px;
            text-decoration: none;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .bingo-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="info-box">Código da sala: #213498</div>
        <div class="info-box">Você está jogando: Cartela Cheia</div>
    </div>

    <div class="bingo-card" id="bingo-card">
        <div class="header-cell">B</div>
        <div class="header-cell">I</div>
        <div class="header-cell">N</div>
        <div class="header-cell">G</div>
        <div class="header-cell">O</div>
    </div>

    <a href="end.html" class="bingo-button">BINGO!</a>

    <script>
        const bingoCard = document.getElementById('bingo-card');
        const numbers = {
            B: generateUniqueNumbers(1, 18),
            I: generateUniqueNumbers(19, 36),
            N: generateUniqueNumbers(37, 54),
            G: generateUniqueNumbers(55, 72),
            O: generateUniqueNumbers(73, 90)
        };

        // Adiciona números à cartela
        ['B', 'I', 'N', 'G', 'O'].forEach((letter, column) => {
            for (let row = 0; row < 5; row++) {
                const cell = document.createElement('div');
                if (letter === 'N' && row === 2) {
                    cell.classList.add('free-space');
                    cell.textContent = 'Free';
                } else {
                    cell.textContent = numbers[letter][row];
                    cell.addEventListener('click', () => {
                        cell.classList.toggle('marked');
                    });
                }
                bingoCard.appendChild(cell);
            }
        });

        function generateUniqueNumbers(min, max) {
            const range = [];
            while (range.length < 5) {
                const number = Math.floor(Math.random() * (max - min + 1)) + min;
                if (!range.includes(number)) {
                    range.push(number);
                }
            }
            return range;
        }
    </script>
</body>
</html>
