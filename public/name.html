<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo - Nome</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #80FF81;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        h1 {
            font-family: 'Mochiy Pop One', sans-serif;
            color: #423096;
            font-size: 110px;
            margin-top: 20px;
            margin-bottom: 130px;
            text-align: center;
        }

        .input-container {
            background-color: #FDF74C;
            border: 3px solid #EDE73E;
            border-radius: 40px;
            width: 750px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 50px;
        }

        .input-container label {
            font-size: 40px;
            font-weight: bold;
            color: #1A008E;
        }

        #player-name {
            font-size: 40px;
            font-weight: bold;
            color: #1A008E;
            border: none;
            outline: none;
            background: transparent;
            text-align: left;
            width: 50%;
        }

        #player-name::placeholder {
            color: rgba(26, 0, 142, 0.5);
        }

        .category-container {
            background-color: #FDF74C;
            border: 3px solid #EDE73E;
            border-radius: 40px;
            width: 790px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
            font-size: 40px;
            font-weight: bold;
            color: #1A008E;
            text-align: center;
        }

        .button {
            background-color: #FDF74C;
            border: 3px solid #EDE73E;
            border-radius: 40px;
            width: 300px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: #1A008E;
            text-decoration: none;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Bingo</h1>
    <div class="input-container">
        <label for="player-name">Escreva seu nome:</label>
        <input type="text" id="player-name" placeholder="   Digite seu nome  ">
    </div>
    <div class="category-container">
        A categoria jogada Ã©: Cartela Cheia
    </div>
    <button class="button" onclick="saveName()">JOGAR!</button>

    <script>
        function saveName() {
          const playerName = document.getElementById("player-name").value.trim();
          if (playerName) {
            localStorage.setItem("playerName", playerName);
            window.location.href = "card.html";
          } else {
            alert("Por favor, insira seu nome.");
          }
        }
    </script>          
</body>
</html>
